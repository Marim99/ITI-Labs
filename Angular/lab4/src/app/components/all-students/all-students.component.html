<h2 class="text-center mt-5">Students</h2>
<table class="container table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <!-- Directive -->
    <tr *ngFor="let s of students; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.age }}</td>
      <td>{{ s.age }}</td>
      <!-- <td *ngIf="+s.age<40">{{s.age}}</td> -->
    </tr>
  </tbody>
</table>
