<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="Add()" [formGroup]="validationForm" class="form">
        <div class="form-group">
          <label class="col-3" for="nm"
            >Name
            <span class="text-center" style="color: brown; font-size: 12px"
              >*</span
            ></label
          >
          <input
            formControlName="name"
            class="form-control"
            id="nm"
            type="text"
          />
        </div>
        <div *ngIf="!NameValid">
          <span class="text-center" style="color: brown; font-size: 12px"
            >Name must be more than 3 character</span
          >
        </div>
        <div class="form-group">
          <label class="col-3" for="Email"
            >Email
            <span class="text-center" style="color: brown; font-size: 12px"
              >*</span
            >
          </label>
          <input
            formControlName="email"
            class="form-control"
            id="Email"
            type="Email"
          />
        </div>
        <div *ngIf="!EmailValid">
          <span class="text-center" style="color: brown; font-size: 12px"
            >must be an Email</span
          >
        </div>
        <div class="form-group">
          <label class="col-3" for="ag">Age</label>
          <input
            formControlName="age"
            class="form-control"
            id="ag"
            type="number"
          />
        </div>
        <div *ngIf="!AgeValid">
          <span class="text-center" style="color: brown; font-size: 12px"
            >20 &lt; Age &lt; 40</span
          >
        </div>
        <div class="form-group text-center mt-2">
          <input
            class="btn btn-outline-success"
            id="nm"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
  </div>
</div>
