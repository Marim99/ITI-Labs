{% extends 'main/base_layout.html' %} {% load static %} {% block main-content %}
<link
  href="{% static 'lab1/assets/css/todo_custom_style.css' %}"
  rel="stylesheet"
/>
<h1>Welcome to todo details</h1>
<table class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Priority</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.pages | truncatewords:3 }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}

<a href="{% url 'Lab1:index' %}"> Back to Index</a>
<a href="{% url 'Lab1:books-list' %}"> Back to List</a>
